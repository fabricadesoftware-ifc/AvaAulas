{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Login - AvaAulas</title>
</head>
<body>
    {% if status == '4'%}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Erro!</strong> Nome ou senha invalidos.
    </div>
    {%endif%}
    {% if status == '0'%}
    <div class="alertBom">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Sucesso!</strong> Cadastro realizado com sucesso.
    </div>
    {%endif%}
    <main class="container">
        <h2>Login</h2>

        <form action = "{%url 'login'%}" method = "POST"> 
            {% csrf_token %} 
            <div class="input-field">
                <input type="text" name="username" placeholder="Seu usuarío">
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-field">
                <input type="password" name="senha" placeholder="Sua senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Logar">
            <p>Não está cadastrado? <a href="{%url 'cadastro'%}">Cadastre-se!</a></p>
            <br>
        </form>
    
       
    </main>

   
</body>
</html>
